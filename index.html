<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <form id="registrationForm">

    <div>
      <label for="name">নাম:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div>
      <label for="mobile">মোবাইল:</label>
      <input type="text" id="mobile" name="mobile" required>
    </div>

    <div>
      <label for="email">ইমেইল:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div>
      <label for="gender">লিঙ্গ:</label>
      <select id="gender" name="gender" required>
        <option value="">লিঙ্গ নির্বাচন করুন</option>
        <option value="male">পুরুষ</option>
        <option value="female">নারী</option>
        <option value="other">অন্যান্য</option>
      </select>
    </div>

    <div>
      <label for="division">বিভাগ:</label>
      <select id="division" name="division" required>
        <option value="">বিভাগ নির্বাচন করুন</option>
      </select>
    </div>

    <div>
      <label for="district">জেলা:</label>
      <select id="district" name="district" required>
        <option value="">জেলা নির্বাচন করুন</option>
      </select>
    </div>

    <div>
      <label for="constituency">সংসদীয় আসন:</label>
      <select id="constituency" name="constituency" required>
        <option value="">আসন নির্বাচন করুন</option>
      </select>
    </div>

    <div>
      <label for="nid">এনআইডি ফাইল:</label>
      <input type="file" id="nid" name="nid" accept=".pdf, .jpg, .jpeg, .png" required>
    </div>

    <button type="submit">সাবমিট করুন</button>
  </form>

  <script src="form.js"></script>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
